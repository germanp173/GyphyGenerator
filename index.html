<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/celeb-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center text-white">
            <h1 class="display-4">Celebrity Giphy Generator</h1>
        </div>
    </div>

    <div class="container">
        <div class="row" style="min-height: 65px">
            <div class="col-sm-3">
                <input type="text" class="form-control" id="userInput" placeholder="Type in a Celebrity!">
                <div class="d-none invalid-feedback">Need a celebrity name!</div>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-success mb-2" id="submitBtn">Submit</button>
            </div>
        </div>        
        <div class="row" id="celebBtns">
                            
        </div>
        <div class="row text-center" id="gyphs">
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
